            <div class="col py-3">
                
                <h1>Edit or Add Customers</h1>
  <input type="text" id="search-input" placeholder="Enter username to search" />
  <button id="search-button">Search</button>

  <div id="user-form" class="hidden">
    <h2>Customer Details</h2>
    <label>
      Name:
      <input type="text" id="user-name" readonly />
    </label>
    <label>
      GST:
      <input type="text" id="user-gst" minlength="10"/>
    </label>
    <label>
      Address:
      <input type="text" id="user-address"  minlength="6"/>
    </label>
    <label>
      City:
      <input type="text" id="user-city"  />
    </label>
    <label>
      pincode:
      <input type="text" id="user-pincode" minlength="6" onkeypress="return /[0-9]/i.test(event.key)"/>
    <label>
      Phone No:
      <input type="text" id="user-phoneno"  minlength="10" maxlength="10" onkeypress="return /[0-9]/i.test(event.key)" />
    </label>
    <button id="save-button">Save</button>
  </div>
<form>
  <div id="add-user-form" class="hidden">
    <h2>Add New User</h2>
    <label>
      Name:
      <input type="text" id="new-user-name" />
    </label>
    <label>
      GST:
      <input type="text" id="new-user-gst" />
    </label>
    <label>
      Address:
      <input type="text" id="new-user-address"  />
    </label>
    <label>
      City:
      <input type="text" id="new-user-city"  required/>
    </label>
    <label>
      pincode:
      <input type="text" id="new-user-pincode" onkeypress="return /[0-9]/i.test(event.key)"/>
    </label>
    <label>
      Phone No:
      <input type="text" id="new-user-phoneno" onkeypress="return /[0-9]/i.test(event.key)"/>
    </label>
    <button id="add-user-button">Add User</button>
  </div>
</form>
